<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Copy Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    .copy-btn {
      width: 100%;
      height: 150px;
      font-size: 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .copy-btn:hover {
      background-color: #0056b3;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      margin-bottom: 20px;
    }

    .notification {
      position: relative;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      margin: 0 auto 10px;
      text-align: center;
      font-size: 16px;
      width: fit-content;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .notification.show {
      opacity: 1;
    }

    .copied-email {
      font-size: 18px;
      color: #333;
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }

    .generator-options input {
      margin-right: 8px;
      padding: 6px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .generator-options button {
      padding: 8px 12px;
      font-size: 14px;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <button class="copy-btn" onclick="copyNextEmail()">üìã Copy Mail</button>

  <textarea id="emailList" placeholder="example1@gmail.com&#10;example2@gmail.com"></textarea>

  <div id="notification" class="notification">ƒê√£ copy email</div>

  <div class="copied-email" id="copiedEmail">Ch∆∞a c√≥ email ƒë∆∞·ª£c sao ch√©p</div>

  <!-- üí° Tu·ª≥ ch·ªçn t·∫°o email ng·∫´u nhi√™n -->
  <div class="generator-options">
    <input type="text" id="namePrefix" placeholder="T√™n (v√≠ d·ª•: leon)">
    <input type="text" id="separator" placeholder="Ph√¢n t√°ch (m·∫∑c ƒë·ªãnh: _)" maxlength="1" style="width: 50px;">
    <input type="text" id="domain" placeholder="Domain (m·∫∑c ƒë·ªãnh: @mail.com)">
    <label>
      <input type="checkbox" id="includeNumbers"> G·ªìm s·ªë
    </label>
    <br>
    <button onclick="generateRandomEmail()">‚ú® T·∫°o 1 email</button>
    <input type="number" id="emailCount" value="5" min="1" max="100" style="width: 60px;">
    <label for="emailCount">email</label>
    <button onclick="generateAndCopyEmails()">üöÄ T·∫°o & Copy h√†ng lo·∫°t</button>
  </div>

  <script>
    function copyNextEmail() {
      const textarea = document.getElementById('emailList');
      const emails = textarea.value.trim().split('\n').filter(email => email.trim() !== '');

      if (emails.length === 0) {
        showNotification("üì≠ Danh s√°ch email tr·ªëng.");
        textarea.focus();
        return;
      }

      const firstEmail = emails.shift();

      navigator.clipboard.writeText(firstEmail).then(() => {
        textarea.value = emails.join('\n');
        document.getElementById('copiedEmail').textContent = `‚úÖ ƒê√£ copy: ${firstEmail}`;
        showNotification("üìã Email ƒë√£ ƒë∆∞·ª£c sao ch√©p");
      }).catch(() => {
        showNotification("‚ùå Kh√¥ng th·ªÉ copy.");
      });
    }

    function showNotification(message) {
      const notif = document.getElementById('notification');
      notif.textContent = message;
      notif.classList.add('show');

      setTimeout(() => {
        notif.classList.remove('show');
      }, 2000);
    }

    function generateRandomSuffix(minLength = 2, maxLength = 6, includeNumbers = false) {
      const letters = 'abcdefghijklmnopqrstuvwxyz';
      const numbers = '0123456789';
      const chars = letters + (includeNumbers ? numbers : '');
      const length = Math.floor(Math.random() * (maxLength - minLength + 1)) + minLength;
      let suffix = '';
      for (let i = 0; i < length; i++) {
        suffix += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return suffix;
    }

    function generateRandomEmail() {
      const namePrefix = document.getElementById('namePrefix').value.trim() || 'user';
      const separator = document.getElementById('separator').value.trim() || '_';
      const domainInput = document.getElementById('domain').value.trim();
      const includeNumbers = document.getElementById('includeNumbers').checked;

      const domain = domainInput.startsWith('@') ? domainInput : '@' + (domainInput || 'mail.com');
      const randomSuffix = generateRandomSuffix(2, 6, includeNumbers);

      const email = `${namePrefix}${separator}${randomSuffix}${domain}`;

      const textarea = document.getElementById('emailList');
      textarea.value += (textarea.value ? '\n' : '') + email;

      showNotification(`‚úÖ T·∫°o: ${email}`);
      document.getElementById('copiedEmail').textContent = `üìß ƒê√£ t·∫°o: ${email}`;
    }

    function generateAndCopyEmails() {
      const namePrefix = document.getElementById('namePrefix').value.trim() || 'user';
      const separator = document.getElementById('separator').value.trim() || '_';
      const domainInput = document.getElementById('domain').value.trim();
      const includeNumbers = document.getElementById('includeNumbers').checked;
      const count = parseInt(document.getElementById('emailCount').value) || 1;

      const domain = domainInput.startsWith('@') ? domainInput : '@' + (domainInput || 'mail.com');
      const emails = [];

      for (let i = 0; i < count; i++) {
        const suffix = generateRandomSuffix(2, 6, includeNumbers);
        const email = `${namePrefix}${separator}${suffix}${domain}`;
        emails.push(email);
      }

      const textarea = document.getElementById('emailList');
      textarea.value += (textarea.value ? '\n' : '') + emails.join('\n');

      const joinedEmails = emails.join('\n');
      navigator.clipboard.writeText(joinedEmails).then(() => {
        showNotification(`‚úÖ ƒê√£ t·∫°o & copy ${count} email`);
        document.getElementById('copiedEmail').textContent = `üìã ƒê√£ copy ${count} email`;
      }).catch(() => {
        showNotification("‚ùå Kh√¥ng th·ªÉ copy email");
      });
    }
  </script>

</body>
</html>
