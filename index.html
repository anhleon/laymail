<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>T·∫°o v√† Copy Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      margin-bottom: 20px;
    }

    .btn-main {
      width: 100%;
      height: 60px;
      font-size: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-main:hover {
      background-color: #0056b3;
    }

    .options {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .options label {
      display: block;
      margin: 8px 0 4px;
      font-weight: bold;
    }

    .options input[type="text"],
    .options input[type="number"] {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .options input[type="checkbox"] {
      margin-right: 6px;
    }

    .options button {
      padding: 8px 16px;
      margin-top: 10px;
      font-size: 14px;
    }

    .notification {
      background-color: #28a745;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .notification.show {
      opacity: 1;
    }

    .copied-email {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>üìß T·∫°o & Copy Email</h1>

  <button class="btn-main" onclick="copyNextEmail()">üìã Copy email ti·∫øp theo</button>

  <textarea id="emailList" placeholder="Danh s√°ch email s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y..."></textarea>

  <div class="notification" id="notification">ƒê√£ copy email</div>
  <div class="copied-email" id="copiedEmail">Ch∆∞a c√≥ email ƒë∆∞·ª£c sao ch√©p</div>

  <div class="options">
    <label>K√Ω t·ª± ph√¢n t√°ch (m·∫∑c ƒë·ªãnh: _):</label>
    <input type="text" id="separator" maxlength="1" placeholder="_">

    <label>Domain (m·∫∑c ƒë·ªãnh: @mail.com):</label>
    <input type="text" id="domain" placeholder="@mail.com">

    <label>S·ªë l∆∞·ª£ng k√Ω t·ª± h·∫≠u t·ªë (2 ƒë·∫øn 6):</label>
    <input type="number" id="suffixLength" value="4" min="2" max="6">

    <label>S·ªë l∆∞·ª£ng email mu·ªën t·∫°o:</label>
    <input type="number" id="emailCount" value="5" min="1" max="100">

    <label>
      <input type="checkbox" id="includeNumbers"> G·ªìm s·ªë trong h·∫≠u t·ªë
    </label>

    <button onclick="generateAndCopyEmails()">üöÄ T·∫°o & Copy h√†ng lo·∫°t</button>
  </div>

  <script>
    const popularNames = [
      "leon", "luna", "emma", "jack", "oliver", "ava", "noah", "mia", "lucas", "zoe",
      "elena", "mason", "nina", "chloe", "liam", "alex", "lily", "ryan", "sara", "hugo"
    ];

    function getRandomName() {
      return popularNames[Math.floor(Math.random() * popularNames.length)];
    }

    function generateRandomSuffix(length = 4, includeNumbers = false) {
      const letters = 'abcdefghijklmnopqrstuvwxyz';
      const numbers = '0123456789';
      const chars = letters + (includeNumbers ? numbers : '');
      let suffix = '';
      for (let i = 0; i < length; i++) {
        suffix += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return suffix;
    }

    function generateAndCopyEmails() {
      const separator = document.getElementById('separator').value.trim() || '_';
      const domainInput = document.getElementById('domain').value.trim();
      const includeNumbers = document.getElementById('includeNumbers').checked;
      const count = parseInt(document.getElementById('emailCount').value) || 1;
      const suffixLength = parseInt(document.getElementById('suffixLength').value) || 4;
      const domain = domainInput.startsWith('@') ? domainInput : '@' + (domainInput || 'mail.com');

      const emails = [];

      for (let i = 0; i < count; i++) {
        const name = getRandomName();
        const suffix = generateRandomSuffix(suffixLength, includeNumbers);
        const email = `${name}${separator}${suffix}${domain}`;
        emails.push(email);
      }

      const textarea = document.getElementById('emailList');
      textarea.value += (textarea.value ? '\n' : '') + emails.join('\n');

      navigator.clipboard.writeText(emails.join('\n')).then(() => {
        showNotification(`‚úÖ ƒê√£ t·∫°o & copy ${count} email`);
        document.getElementById('copiedEmail').textContent = `üìã ƒê√£ copy ${count} email`;
      }).catch(() => {
        showNotification("‚ùå Kh√¥ng th·ªÉ copy email");
      });
    }

    function copyNextEmail() {
      const textarea = document.getElementById('emailList');
      const emails = textarea.value.trim().split('\n').filter(email => email.trim() !== '');

      if (emails.length === 0) {
        showNotification("üì≠ Danh s√°ch email tr·ªëng.");
        textarea.focus();
        return;
      }

      const firstEmail = emails.shift();

      navigator.clipboard.writeText(firstEmail).then(() => {
        textarea.value = emails.join('\n');
        document.getElementById('copiedEmail').textContent = `‚úÖ ƒê√£ copy: ${firstEmail}`;
        showNotification("üìã Email ƒë√£ ƒë∆∞·ª£c sao ch√©p");
      }).catch(() => {
        showNotification("‚ùå Kh√¥ng th·ªÉ copy.");
      });
    }

    function showNotification(message) {
      const notif = document.getElementById('notification');
      notif.textContent = message;
      notif.classList.add('show');
      setTimeout(() => notif.classList.remove('show'), 2000);
    }
  </script>

</body>
</html>
